#-- HyprKey Craft by mrnngstr666 -------------------------------

$volume      = ~/.config/hypr/scripts/volume
$backlight   = ~/.config/hypr/scripts/brightness
$screenshot  = ~/.config/hypr/scripts/screenshot
 
# -- Terminal : kitty --
bind = SUPER, Return, exec, kitty 

# -- quickshell --
#Network
bind = SUPER, B, exec, quickshell ipc call network toggle

#launcher 
bindr = SUPER, SUPER_L, exec, quickshell ipc call launcher toggle

#level
bindr = SUPER, L, exec, quickshell ipc call level toggle

#window
bindr = SUPER, W, exec, quickshell ipc call winswitch toggle

#Lockscreen
bind = SUPER, V, exec, quickshell ipc call lockscreen toggle
 
#Radiostation
bind = SUPER, M, exec, quickshell ipc call radiostation toggle

#Power
bind = SUPER, X, exec, quickshell ipc call wlogout toggle
 
#QuickHack tools by root request
bind = SUPER, H, exec, quickshell ipc call quickhack toggle

#Root apps by request
bind = SUPER, R, exec, quickshell ipc call rootapp toggle

#Screenshoot
#bind = SUPER, A, exec, quickshell ipc call screenshoot toggle

#Screenrecord
#bind = SUPER, D, exec, quickshell ipc call record toggle
 
#$rofi_windows     = ~/.config/hypr/scripts/rofi_windows 
#bind  = SUPER, W, exec, $rofi_windows 
  
$rofi_network     = ~/.config/hypr/scripts/rofi_network
bind  = SUPER, N, exec, $rofi_network  

$rofi_screenshot  = ~/.config/hypr/scripts/rofi_screenshot
bind  = SUPER, A, exec, $rofi_screenshot

$rofi_recorder    = ~/.config/hypr/scripts/wf-recorder.sh
bind  = SUPER, D, exec, $rofi_recorder
 
$colorpicker      = ~/.config/hypr/scripts/colorpicker 
bind = SUPER,  P, exec, $colorpicker 

# -- Misc --
bind = CTRL_ALT, L, exec, hyprlock

# -- Function keys --
bind = ,XF86MonBrightnessUp,   exec, $backlight --inc
bind = ,XF86MonBrightnessDown, exec, $backlight --dec
bind = ,XF86AudioRaiseVolume,  exec, $volume --inc
bind = ,XF86AudioLowerVolume,  exec, $volume --dec
bind = ,XF86AudioMute,         exec, $volume --toggle
bind = ,XF86AudioMicMute,      exec, $volume --toggle-mic
bind = ,XF86AudioNext,         exec, mpc next
bind = ,XF86AudioPrev,         exec, mpc prev
bind = ,XF86AudioPlay,         exec, mpc toggle
bind = ,XF86AudioStop,         exec, mpc stop
 
# -- Hyprland -- 
bind = SUPER,       C,      killactive,
bind = CTRL_ALT,    Delete, exit,
bind = SUPER,       F,      fullscreen, 0
bind = SUPER,       F,      exec, $notifycmd 'Fullscreen Mode'
bind = SUPER,       S,      pseudo,
bind = SUPER,       S,      exec, $notifycmd 'Pseudo Mode'
bind = SUPER,       Space,  togglefloating,
bind = SUPER,       Space,  centerwindow,

# Change Focus
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Move Active
bind = SUPER_SHIFT, left,  movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up,    movewindow, u
bind = SUPER_SHIFT, down,  movewindow, d

# Resize Active
binde = SUPER_CTRL, left,  resizeactive, -20 0
binde = SUPER_CTRL, right, resizeactive, 20 0
binde = SUPER_CTRL, up,    resizeactive, 0 -20
binde = SUPER_CTRL, down,  resizeactive, 0 20

# Move Active (Floating Only)
binde = SUPER_ALT, left,  moveactive, -20 0
binde = SUPER_ALT, right, moveactive, 20 0
binde = SUPER_ALT, up,    moveactive, 0 -20
binde = SUPER_ALT, down,  moveactive, 0 20

# Switch between windows
bind = SUPER,Tab,cyclenext,
bind = SUPER,Tab,bringactivetotop,

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8

# Send to Workspaces
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8

# Seamless Workspace Switching
bind = CTRL_ALT, left, workspace, e-1
bind = CTRL_ALT, right, workspace, e+1
bind = CTRL_ALT_SHIFT, left, movetoworkspace, e-1
bind = CTRL_ALT_SHIFT, right, movetoworkspace, e+1 
bindl = ,switch:Lid Switch, exec, $lockscreen
 
