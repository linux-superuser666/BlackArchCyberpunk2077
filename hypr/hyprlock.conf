#-- General ----------------------------------------------------
general {
	disable_loading_bar = false
	hide_cursor = true
	grace = 0
	no_fade_in = false
	no_fade_out = false
	ignore_empty_input = false
}

#-- Background -------------------------------------------------
background {
    monitor =
    path = ~/.config/hypr/wallpapers/lockscreen.jpg
    color = rgba(255, 0, 0, 1.0)
    blur_passes = 0
    blur_size = 0
    noise = 0.0115
    contrast = 0.9000
    brightness = 0.8500
    vibrancy = 0.1500
    vibrancy_darkness = 0.0
}

