#-- Input ------------------------------------------------------
input-field {
    monitor =
    size = 310,30
    outline_thickness = 1
    dots_size = 0.05
    dots_spacing = 0.25
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(14, 16, 28)
    inner_color = rgb(14, 16, 28)
    font_color = rgb(255, 0, 0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i> </i>
    hide_input = false
    rounding = 0
    check_color = rgb(255, 0, 0)
    fail_color = rgb(255, 0, 0)
    fail_text = <i> </i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 20, -206
    halign = center
    valign = center

	shadow_passes = 0
	shadow_size = 0
	shadow_color = rgb(0, 0, 0)
	shadow_boost = 0.0
}

#-- Label ------------------------------------------------------
#
# Time
label {
    monitor =
    text = $TIME
    color = rgb(186, 194, 222)
    font_size = 30
    font_family = Rajdhani

    position = 0, 500
    halign = center
    valign = center

	shadow_passes = 3
	shadow_size = 6
	shadow_color = rgb(0, 0, 0)
	shadow_boost = 1.0
}

